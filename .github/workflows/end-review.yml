name: Clean up a review app
on: 
  pull_request:
    branches: [ develop ]
    types: [ closed ]
jobs:
    run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Delete review app
        id: app
        uses: STEM-C/auto/review@v0.4.5
        with: 
          base: reivew
          pipeline: ${{ secrets.PIPELINE_ID }}
          token: ${{ secrets.HEROKU_TOKEN }}
